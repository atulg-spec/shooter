{% extends 'dashboard/base.html' %}
{% block body %}
<div class="w-full px-6 py-6 mx-auto">
    <form action="/add-account/" method="POST">
        {% csrf_token %}
        <div class="w-full p-6 mx-auto">
            <div class="flex flex-wrap -mx-3">
                <div class="w-full px-3 shrink-0 md:flex-0">
                    <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">
                        <div class="border-black/12.5 rounded-t-2xl border-b-0 p-6 pb-0">
                            <div class="flex items-center">
                                <p class="mb-0">Add Email Account</p>
                                <button type="submit" class="inline-block px-8 py-2 mb-4 ml-auto font-bold text-white bg-blue-500 rounded-lg">
                                    Save
                                </button>
                            </div>
                        </div>
                        <div class="flex-auto p-6">
                            <p class="leading-normal uppercase text-sm">Email Information</p>
                            <div class="flex flex-wrap -mx-3">
                                <div class="w-full max-w-full px-3 md:w-6/12">
                                    <div class="mb-4">
                                        <label for="email" class="block mb-2 text-xs font-bold">Email</label>
                                        <input type="email" name="email" placeholder="john.doe@gmail.com" required
                                            class="block w-full px-3 py-2 text-sm border rounded-lg">
                                        {% if form.email.errors %}
                                        <div class="text-red-500 text-sm mt-1">
                                            {{ form.email.errors|join:", " }}
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="w-full max-w-full px-3 md:w-6/12">
                                    <div class="mb-4">
                                        <label for="password" class="block mb-2 text-xs font-bold">Password</label>
                                        <input type="password" name="password" placeholder="*****" required
                                            class="block w-full px-3 py-2 text-sm border rounded-lg">
                                        {% if form.password.errors %}
                                        <div class="text-red-500 text-sm mt-1">
                                            {{ form.password.errors|join:", " }}
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
